<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
        
        <div style="background-color: #0E2258;">
            <div class="container">
                <div class="row py-2">
                    <div class="col-lg-2">
                        <i class="fa-sharp fa fa-location-dot first-ico"></i>
                        <p style="color: white; display: contents;">California, TX 70240</p>
                    </div>
                    <div class="col-lg-2">
                        <i class="fa fa-envelope first-ico" ></i>
                        <p style="color: white; display: contents;">info@gmail.com</p>
                    </div>
                    <div class="col-lg-2">
                        <i class="fa fa-phone first-ico" ></i>
                        <p style="color: white; display: contents;">+123 456 7890</p>
                    </div>

                    <div class="col-lg-2"></div>
                    <div class="col-lg-2"></div>

                    <div class="col-lg-2 ms-auto">
                        <i class="fa-brands fa-facebook-f first-ico " ></i>
                        <i class="fa-brands fa-twitter first-ico mx-3"></i>
                        <i class="fa-brands fa-linkedin-in first-ico"></i>
                    </div>

                </div>
            </div>
        </div>
        


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
